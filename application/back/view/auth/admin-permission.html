<title>权限管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 权限管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form class="Huiform" method="post" action="" target="_self">
			<input type="text" class="input-text" style="width:250px" placeholder="权限名称" id="" name="">
			<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜权限节点</button>
		</form>
	</div>
	<form action="{:url('delete')}" method="post">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><button><a href="#" onclick="dell()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></button> <a href="javascript:;" onclick="admin_permission_add('添加权限节点','{:url('add')}','','310')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加权限节点</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>

	<!-- <button onclick="dell()">批量删除</button> -->
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="7">权限节点</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th width="200">权限名称</th>
				<th>权限规则</th>
				<th>上一级权限名称</th>
				<th>添加时间</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		{foreach name='list' item='v'}
		<tbody>
			<tr class="text-c">
				<td><input type="checkbox" value="{$v.auth_id}" class="id" name="id[]"></td>
				<td>{$v.auth_id}</td>
				<td>{$v.auth_name}</td>
				<td>{$v.module_name}/{$v.controller_name}/{$v.action_name}</td>
				<td>{$v.parent_id}</td>
				<td>{$v.add_time|date="Y-m-d H:i:s",###}</td>
				<td><a title="编辑" href="javascript:;" onclick="admin_permission_edit('角色编辑','{:url('edit','auth_id='.$v.auth_id)}','1','','310')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> <a title="删除" href="{:url('del','auth_id='.$v.auth_id)}" onclick="admin_permission_del(this,'1')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
		{/foreach}
			<tr>
				<td colspan="6">{$page}</td>
			</tr>
		</tbody>
	</table>
	</form>
</div>
<script type="text/javascript" src="{$Think.config.back_lib_url}jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="{$Think.config.back_lib_url}layer/2.1/layer.js"></script> 
<script type="text/javascript" src="{$Think.config.back_lib_url}laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="{$Think.config.back_lib_url}My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="{$Think.config.back_static_url}h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="{$Think.config.back_static_url}h-ui/js/H-ui.admin.js"></script> 
<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-权限-添加*/
function admin_permission_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-权限-编辑*/
function admin_permission_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*管理员-权限-删除*/
function admin_permission_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}
</script>
<script type="text/javascript">
	function dell(){
		var str='';
		var id=document.getElementsByName('cx');
		var length=id.length;
		for(var i=0;i<length;i++){
			if (id[i].checked==true) {
                  str+=id[i].value+',';
			}
		} 
      $.ajax({
      	url:"{:url('Auth/dell')}",
      	data:{
      		id:str
      	},
      	type:'post',
      	success:function(e){
            if (e==1) {
            	alert('删除成功');
               window.location.href="{:url('Auth/lists')}";
            }
      	}
      })
	}
</script>>
</body>
</html>
